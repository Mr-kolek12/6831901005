<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

form {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  transition: all 0.3s ease;
}

form:hover {
  transform: scale(1.01);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
  color: #333;
}

label {
  display: block;
  margin-top: 20px;
  font-weight: 600;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="tel"],
input[type="number"],
select,
input[type="file"] {
  width: 100%;
  padding: 10px 12px;
  margin-top: 8px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s ease;
  font-size: 14px;
}

input:focus,
select:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
}

.gender-group,
.interest-group {
  margin-top: 15px;
}

.gender-group label,
.interest-group label {
  display: inline-block;
  font-weight: normal;
  margin-right: 15px;
  color: #333;
}

button {
  margin-top: 30px;
  padding: 12px 20px;
  background: linear-gradient(135deg, #007bff, #0056b3);
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #0056b3, #003f7f);
}








</style>
 
<body>
 <div class="container">
  <form action="process_form.php" method="post" enctype="multipart/form-data">
    <h2>สมัครสมาชิก</h2>

    <label for="username">ชื่อผู้ใช้:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">รหัสผ่าน:</label>
    <input type="password" id="password" name="password" required>

    <label for="dob">วันเกิด:</label>
    <input type="date" id="dob" name="dob" required>

    <label>เพศ:</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="ชาย">
      <label for="male">ชาย</label>
      <input type="radio" id="female" name="gender" value="หญิง">
      <label for="female">หญิง</label>
    </div>

    <label for="phone">เบอร์โทรศัพท์:</label>
    <input type="tel" id="phone" name="phone">

    <label for="education">ระดับการศึกษา:</label>
    <select id="education" name="education">
      <option value="">-- กรุณาเลือก --</option>
      <option value="ประถมศึกษา">ประถมศึกษา</option>
      <option value="มัธยมศึกษา">มัธยมศึกษา</option>
      <option value="ปวช.">ปวช.</option>
      <option value="ปวส.">ปวส.</option>
      <option value="ปริญญาตรี">ปริญญาตรี</option>
      <option value="อื่น ๆ">อื่น ๆ</option>
    </select>

    <label>ความสนใจ:</label>
    <div class="interest-group">
      <input type="checkbox" id="coding" name="interest[]" value="การเขียนโปรแกรม">
      <label for="coding">การเขียนโปรแกรม</label>
      <input type="checkbox" id="design" name="interest[]" value="การออกแบบ">
      <label for="design">การออกแบบ</label>
      <input type="checkbox" id="game" name="interest[]" value="เกม">
      <label for="game">เกม</label>
    </div>

    <label for="age">อายุ:</label>
    <input type="number" id="age" name="age" min="0" max="100">

    <label for="profile">อัปโหลดรูปโปรไฟล์:</label>
    <input type="file" id="profile" name="profile">

    <button type="submit">สมัครสมาชิก</button>
  </form>
</div>
</body>
</html>
